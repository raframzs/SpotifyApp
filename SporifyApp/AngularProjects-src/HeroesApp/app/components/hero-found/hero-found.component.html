<h1> Coincidences <small> {{ term }} </small> </h1>
<hr>
<div *ngIf="heroes.length == 0" class="alert alert-danger animated fadeIn fast " role="alert">
  <h4 class="alert-heading">Oh no!</h4>
  <p>We must say you that we couldn't found any coincidences for your term --> {{ term }}.</p>
  <hr>
  <p class="mb-0">Try to change your searching matches.</p>
</div>

<div class="card-columns">

  <!-- Hero from HeroCardComponent -->
  <app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes; "></app-hero-card>

</div>
